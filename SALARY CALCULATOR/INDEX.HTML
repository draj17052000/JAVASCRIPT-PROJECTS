<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <form id="salaryForm">
            <div class="input-group">
                <label for="basicSalary">Basic Salary:</label>
                <input type="number" id="basicSalary" name="basicSalary" required>
            </div>
            <div class="input-group">
                <label for="hra">HRA (% of Basic):</label>
                <input type="number" id="hra" name="hra" value="20" required>
            </div>
            <div class="input-group">
                <label for="da">DA (% of Basic):</label>
                <input type="number" id="da" name="da" value="10" required>
            </div>
            <div class="input-group">
                <label for="ta">TA (% of Basic):</label>
                <input type="number" id="ta" name="ta" value="5" required>
            </div>
            <div class="input-group">
                <label for="pf">PF (% of Basic):</label>
                <input type="number" id="pf" name="pf" value="12" required>
            </div>
            <div class="input-group">
                <label for="tax">Tax (% of Basic):</label>
                <input type="number" id="tax" name="tax" value="10" required>
            </div>
            <button type="button" onclick="calculateSalary()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
