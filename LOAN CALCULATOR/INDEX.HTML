<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calcultor</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Girassol&family=Marko+One&family=Noto+Sans+Tamil:wght@100..900&family=Pacifico&family=Passion+One:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&family=Solway:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="top">
            <h2>Loan Calculator</h2>
            <form action="">
                <div class="input group">
                    <div class="amount">
                        <label for="Amount">Amount</label>
                        <input class="amount-input" type="text" id="Amount" value="">

                    </div>

                </div>
                <div class="input group">
                    <div class="amount">
                        <label for="interest">Interest Rate</label>
                        <input class="interest-input" type="text" id="interest" value="">

                    </div>

                </div>
                <div class="input group">
                    <div class="Tenure">
                        <label for="tenure">Tenure (In Months)</label>
                        <input class="Tenure-input" type="text" id="tenure" value="">

                    </div>

                </div>

            </form>

        </div>
        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <img src="assets/icons8-rupee-24.png" alt="">
                    <div class="VALUE"></div>
                </div>
                <div class="Total Interest">
                    
                    <h3>Total Interest Payable</h3>
                    <img src="assets/icons8-rupee-24.png" alt="">
                    <div class="VALUE"></div>
                </div>
                <div class="Total Amount">
                    <h3>Total Amount</h3>
                    <img src="assets/icons8-rupee-24.png" alt="">
                    <div class="VALUE"></div>
                </div>
                <button class="calculate" onclick="init()">Calculate</button>
            </div>
            
        </div>

    </div>

    <script src="MAIN.JS"></script>
</body>

</html>
