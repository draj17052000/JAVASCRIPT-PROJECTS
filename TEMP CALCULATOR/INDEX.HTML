<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Girassol&family=Marko+One&family=Noto+Sans+Tamil:wght@100..900&family=Pacifico&family=Passion+One:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="heading">
                <h3>Enter Temperature</h3>
            </div>
            <div class="contents">
                <div class="firstinput">
                    <label class="deglab" for="fromunit">Degree</label>
                    <div class="units">
                        <input id="temperature" type="number" placeholder="0">
                        <select id="fromunit">
                          <option value="C">Celsius</option> 
                          <option value="F">Fahrenheit</option>
                          <option value="K">Kelvin</option> 
                        </select>
                    </div>
                </div>
                <div class="secondinput">
                    <label id="unitsb" for="tounit">Convert In</label>
                    <select id="tounit">
                        <option value="C">Celsius</option> 
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>  
                    </select>
                </div>
                <div class="btn">
                    <button type="button" onclick="convert()">Convert</button>
                </div>
            </div>
        </div>
        <div class="cardb">
            <input id="result" type="text" readonly>
        </div>
    </div>
   
    <script src="main.js"></script>
</body>
</html>
