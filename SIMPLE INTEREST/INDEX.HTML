<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & Compound Interest</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Girassol&family=Marko+One&family=Noto+Sans+Tamil:wght@100..900&family=Pacifico&family=Passion+One:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&family=Solway:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="top">
                <h2>Simple Interest Calculator</h2>
                <div class="inputs">
                    <div class="input">
                        <label for="principal-amount">Principal Amount</label>
                        <input type="number" id="principal-amount">
                    </div>
                    <div class="input">
                        <label for="interest-rate">Rate Of Interest (p.a)</label>
                        <input type="number" id="interest-rate">
                    </div>
                    <div class="input">
                        <label id="labb" for="time-period">Time Period</label>
                        <input type="number" id="time-period">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="results">
                    <div class="result">
                        <label for="principal-result">Principal Amount</label>
                        <input type="number" id="principal-result" readonly>
                    </div>
                    <div class="result">
                        <label for="total-interest">Total Interest</label>
                        <input type="number" id="total-interest" readonly>
                    </div>
                    <div class="result">
                        <label for="total-amount">Total Amount</label>
                        <input type="number" id="total-amount" readonly>
                    </div>
                </div>
                <button type="button" onclick="calculate()">Calculate</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
